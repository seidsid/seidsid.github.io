<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="circle-container">      
            </div>
            <div id="input-container">
                <label>Width: <input id="width-input" type="text" placeholder="Width" value="120"></label>
                <label>Growth amount: <input id="growth-amount-input" type="text" placeholder="growth amount" value="20"></label>
                <label>Growth rate: <input id="growth-rate-input" type="text" placeholder="growth rate" value="500"></label>
                <label>Number of Circles: <input id="number-circles-input" type="text" placeholder="Number Circles" value="10"></label>
                <button id="start-btn">Start</button>
            </div>
        </div>
    </body>
</html>
